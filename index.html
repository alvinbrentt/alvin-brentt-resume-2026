<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alvin Brentt Crispian Raymundo - Terminal Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Import a blocky, retro terminal font */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        body {
            font-family: 'VT323', monospace;
            background-color: #000;
            color: #fbbf24; /* Amber-400 base color */
            overflow: hidden; /* Prevent body scroll, handle in terminal-output */
        }

        /* CRT Text Glow */
        .crt-text {
            text-shadow: 0 0 2px #b45309, 0 0 5px #fbbf24;
        }

        /* CRT Scanline Effect */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.3) 50%,
                rgba(0,0,0,0.3)
            );
            background-size: 100% 4px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 50;
        }

        /* Screen Flicker Animation (Subtle) */
        @keyframes flicker {
            0% { opacity: 0.97; }
            5% { opacity: 0.95; }
            10% { opacity: 0.9; }
            15% { opacity: 0.95; }
            20% { opacity: 0.99; }
            50% { opacity: 0.95; }
            55% { opacity: 0.9; }
            60% { opacity: 0.95; }
            100% { opacity: 0.98; }
        }

        .crt-flicker {
            animation: flicker 0.15s infinite;
        }

        /* Custom Scrollbar */
        .scrollbar-retro::-webkit-scrollbar {
            width: 12px;
        }
        .scrollbar-retro::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-left: 1px solid #451a03;
        }
        .scrollbar-retro::-webkit-scrollbar-thumb {
            background-color: #fbbf24;
            border: 2px solid #000;
        }

        .animate-fadeIn {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cursor-blink {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Selection Color */
        ::selection {
            background: #fbbf24;
            color: #000;
        }
    </style>
</head>
<body class="w-screen h-screen flex flex-col bg-black selection:bg-amber-500 selection:text-black">

    <!-- CRT Overlay -->
    <div class="scanlines"></div>

    <!-- Main Container (Full Screen) -->
    <div id="terminal-window" class="flex-1 flex flex-col relative w-full h-full crt-flicker z-10">
        
        <!-- Retro Status Bar -->
        <div class="bg-amber-900/20 px-4 py-2 flex items-center justify-between border-b-2 border-amber-900/50 shrink-0">
            <div class="flex items-center gap-4 text-amber-500/80 uppercase text-lg tracking-widest">
                <span class="font-bold crt-text">SYS.OP: ALVIN_RAYMUNDO</span>
                <span class="hidden md:inline">|</span>
                <span class="hidden md:inline">MEM: 64KB OK</span>
            </div>
            <div class="text-amber-500/60 text-lg">
                <span id="clock">00:00:00</span>
            </div>
        </div>

        <!-- Terminal Output Area -->
        <div id="terminal-output" class="flex-1 p-4 md:p-8 overflow-y-auto scrollbar-retro cursor-text text-xl md:text-2xl leading-relaxed">
            <!-- Content will be injected here via JS -->
            <div id="output-content"></div>

            <!-- Active Input Line -->
            <div class="flex items-center flex-wrap mt-4">
                <div class="flex items-center flex-wrap mr-3">
                    <span class="text-amber-500 font-bold crt-text">GUEST</span>
                    <span class="text-amber-700 mx-1">@</span>
                    <span class="text-amber-500 font-bold crt-text">ALVIN.DEV</span>
                    <span class="text-amber-700 mx-1">:</span>
                    <span class="text-amber-300">~</span>
                    <span class="text-amber-500 mx-1">$</span>
                </div>
                <div class="flex-1 relative group">
                    <input type="text" id="command-input" class="bg-transparent border-none outline-none text-amber-400 w-full font-inherit uppercase caret-transparent p-0 m-0 crt-text" autocomplete="off" autofocus>
                    <!-- Block Cursor -->
                    <span id="custom-cursor" class="absolute pointer-events-none bg-amber-500 text-black w-[1ch] h-[1.2em] top-0 left-0 cursor-blink opacity-75"></span>
                </div>
            </div>
        </div>

        <!-- Retro Function Keys Bar (Quick Actions) -->
        <div class="bg-black border-t-2 border-amber-900/50 p-2 md:p-4 shrink-0">
            <div class="flex flex-wrap gap-4 justify-center md:justify-start">
                <button onclick="handleCommand('about')" class="group flex flex-col items-center gap-1 text-amber-600 hover:text-amber-400 transition-colors">
                    <span class="bg-amber-900/30 px-2 py-0.5 border border-amber-800 rounded text-sm group-hover:bg-amber-800/50">[F1]</span>
                    <span class="uppercase tracking-wider text-sm">About</span>
                </button>
                <button onclick="handleCommand('work')" class="group flex flex-col items-center gap-1 text-amber-600 hover:text-amber-400 transition-colors">
                    <span class="bg-amber-900/30 px-2 py-0.5 border border-amber-800 rounded text-sm group-hover:bg-amber-800/50">[F2]</span>
                    <span class="uppercase tracking-wider text-sm">Work</span>
                </button>
                <button onclick="handleCommand('skills')" class="group flex flex-col items-center gap-1 text-amber-600 hover:text-amber-400 transition-colors">
                    <span class="bg-amber-900/30 px-2 py-0.5 border border-amber-800 rounded text-sm group-hover:bg-amber-800/50">[F3]</span>
                    <span class="uppercase tracking-wider text-sm">Skills</span>
                </button>
                <button onclick="handleCommand('contact')" class="group flex flex-col items-center gap-1 text-amber-600 hover:text-amber-400 transition-colors">
                    <span class="bg-amber-900/30 px-2 py-0.5 border border-amber-800 rounded text-sm group-hover:bg-amber-800/50">[F4]</span>
                    <span class="uppercase tracking-wider text-sm">Contact</span>
                </button>
                <button onclick="handleCommand('clear')" class="group flex flex-col items-center gap-1 text-amber-600 hover:text-amber-400 transition-colors">
                    <span class="bg-amber-900/30 px-2 py-0.5 border border-amber-800 rounded text-sm group-hover:bg-amber-800/50">[ESC]</span>
                    <span class="uppercase tracking-wider text-sm">Clear</span>
                </button>
            </div>
        </div>

    </div>

    <script>
        // --- Data ---
        const RESUME_DATA = {
            header: {
                name: "Alvin Brentt Crispian Raymundo",
                title: "General Virtual Assistant / Automation Expert",
                contact: {
                    phone: "+63 929 439 7793",
                    email: "alvinraymundo011@gmail.com",
                    location: "Mandaluyong City, Philippines"
                },
                summary: "Highly technical Virtual Assistant specializing in process automation. I build custom solutions using Python and maximize platform efficiency across WordPress and Shopify. With over 5 years of Tier III tech expertise, I solve complex problems with minimal supervision."
            },
            experience: [
                {
                    company: "KMC Solutions (StarHub SG)",
                    role: "Social Media Specialist / Chat Support Specialist",
                    period: "FEB 2024 - APR 2025",
                    location: "Taguig, PH",
                    details: [
                        "Managed high-volume virtual communication for StarHub SG.",
                        "Handled critical VA tasks: service plan inquiries, device support, and billing explanations.",
                        "Troubleshot technical and account-related issues with high precision."
                    ]
                },
                {
                    company: "Telus International Philippines",
                    role: "Tier III - Tech Support (G Suite Specialist)",
                    period: "MAY 2018 - AUG 2022",
                    location: "Taguig, PH",
                    details: [
                        "Provided advanced virtual support for Google Workspace (G Suite).",
                        "Managed account setup, domain verification, and intricate spam management.",
                        "Performed quality evaluation of offshore interactions."
                    ]
                },
                {
                    company: "Trafilea",
                    role: "Social Media Moderator / E-commerce Support",
                    period: "MAR 2018 - MAY 2018",
                    location: "Remote (Guatemala)",
                    details: [
                        "Digital frontline for customer engagement on social media.",
                        "Contributed to sales funnel by providing product info leading to direct sales.",
                        "Generated administrative analysis reports to inform strategic decisions."
                    ]
                },
                {
                    company: "Teletech Holdings Inc.",
                    role: "Chat Support Associate / Frontline Support",
                    period: "JUL 2014 - DEC 2017",
                    location: "Mandaluyong, PH",
                    details: [
                        "Frontline virtual assistant for a leading US Telecom company.",
                        "Handled network, device, and system troubleshooting.",
                        "Managed billing, account activation, and customer retention."
                    ]
                }
            ],
            skills: {
                technical: ["Python Automation", "WordPress Management", "Shopify", "cPanel/Plesk", "DNS/MX Records"],
                administrative: ["G Suite/Workspace Specialist", "SEO Optimization", "Quality Assurance (QA)", "Editorial Review", "Process Automation"]
            }
        };

        // --- Logic ---
        const inputEl = document.getElementById('command-input');
        const outputEl = document.getElementById('output-content');
        const terminalOutput = document.getElementById('terminal-output');
        const customCursor = document.getElementById('custom-cursor');

        // Clock Logic
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', { hour12: false });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Initialize Lucide icons (keeping them for semantic meaning even in monochrome)
        lucide.createIcons();

        // Focus management
        terminalOutput.addEventListener('click', () => inputEl.focus());

        // Cursor logic
        function updateCursor() {
            const val = inputEl.value;
            customCursor.style.left = `${val.length}ch`;
        }

        inputEl.addEventListener('input', updateCursor);
        
        // Command Handling
        inputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const cmd = inputEl.value;
                handleCommand(cmd);
                inputEl.value = '';
                updateCursor();
            } else if (e.key === 'Tab') {
                e.preventDefault();
                const commands = ['help', 'about', 'work', 'skills', 'contact', 'clear', 'all'];
                const match = commands.find(c => c.startsWith(inputEl.value.toLowerCase()));
                if (match) {
                    inputEl.value = match;
                    updateCursor();
                }
            }
        });

        // Function Key shortcuts
        window.addEventListener('keydown', (e) => {
            if (e.key === 'F1') { e.preventDefault(); handleCommand('about'); }
            if (e.key === 'F2') { e.preventDefault(); handleCommand('work'); }
            if (e.key === 'F3') { e.preventDefault(); handleCommand('skills'); }
            if (e.key === 'F4') { e.preventDefault(); handleCommand('contact'); }
            if (e.key === 'Escape') { e.preventDefault(); handleCommand('clear'); }
        });

        function createPromptHTML(cmd) {
            return `
                <div class="mb-2">
                    <div class="flex items-center flex-wrap">
                        <span class="text-amber-500 font-bold crt-text">GUEST</span>
                        <span class="text-amber-700 mx-1">@</span>
                        <span class="text-amber-500 font-bold crt-text">ALVIN.DEV</span>
                        <span class="text-amber-700 mx-1">:</span>
                        <span class="text-amber-300">~</span>
                        <span class="text-amber-500 mx-1">$</span>
                        <span class="ml-2 text-amber-100 uppercase">${cmd}</span>
                    </div>
                </div>
            `;
        }

        function createSectionBlock(title, contentHTML) {
            return `
                <div class="mb-12 animate-fadeIn">
                    <h3 class="text-amber-400 font-bold text-2xl mb-4 border-b-2 border-amber-900/50 pb-2 w-full uppercase tracking-widest crt-text">
                        [ ${title} ]
                    </h3>
                    <div class="text-amber-200/90 space-y-2 crt-text">
                        ${contentHTML}
                    </div>
                </div>
            `;
        }

        function handleCommand(cmdText) {
            const trimmedCmd = cmdText.trim().toLowerCase();
            
            // Add command line to output (except banner which is initial)
            if (trimmedCmd !== 'banner' && trimmedCmd !== 'init_load') {
                const promptDiv = document.createElement('div');
                promptDiv.innerHTML = createPromptHTML(cmdText);
                outputEl.appendChild(promptDiv);
            }

            let responseHTML = '';

            switch (trimmedCmd) {
                case 'init_load':
                    handleCommand('banner');
                    handleCommand('help');
                    return;

                case 'help':
                    responseHTML = `
                        <div class="my-6 animate-fadeIn p-4 border-2 border-dashed border-amber-900/50 bg-amber-950/20">
                            <div class="text-amber-400 mb-4 uppercase tracking-widest border-b border-amber-900/50 pb-1 w-fit">Available commands:</div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div><span class="text-amber-300 font-bold mr-4">ABOUT</span><span class="text-amber-600">// SUMMARY & CONTACT</span></div>
                                <div><span class="text-amber-300 font-bold mr-4">WORK</span><span class="text-amber-600">// EXP. LOGS</span></div>
                                <div><span class="text-amber-300 font-bold mr-4">SKILLS</span><span class="text-amber-600">// TECH SPECS</span></div>
                                <div><span class="text-amber-300 font-bold mr-4">CONTACT</span><span class="text-amber-600">// COMM. CHANNELS</span></div>
                                <div><span class="text-amber-300 font-bold mr-4">CLEAR</span><span class="text-amber-600">// CLS SCREEN</span></div>
                            </div>
                        </div>
                    `;
                    break;

                case 'banner':
                    responseHTML = `
                        <div class="mb-8 leading-none text-xs md:text-sm text-amber-500 font-bold whitespace-pre overflow-x-hidden animate-fadeIn select-none opacity-80">
    ___    __       _       
   /   |  / /_   __(_)___  
  / /| | / /| | / / / __ \\ 
 / ___ |/ / | |/ / / / / / 
/_/  |_/_/  |___/_/_/ /_/  
                           
<span class="text-amber-700">SYSTEM READY...</span>
<span class="text-amber-700">LOADING VIRTUAL ASSISTANT MODULE v2.5.0...</span>
                        </div>
                    `;
                    break;

                case 'about':
                case 'summary':
                    responseHTML = createSectionBlock("Summary", `<p class="leading-relaxed text-xl">${RESUME_DATA.header.summary}</p>`);
                    break;

                case 'work':
                case 'experience':
                    const workHTML = RESUME_DATA.experience.map(job => `
                        <div class="mb-8 last:mb-0 border-l-4 border-amber-900/50 pl-6 hover:border-amber-500/50 transition-colors">
                            <div class="flex flex-col md:flex-row md:justify-between md:items-baseline text-amber-400 mb-2">
                                <span class="font-bold text-xl uppercase">${job.role}</span>
                                <span class="text-lg text-amber-700 font-bold">[ ${job.period} ]</span>
                            </div>
                            <div class="text-amber-600 text-lg mb-3 uppercase tracking-wider">${job.company} â€” ${job.location}</div>
                            <ul class="list-none space-y-2">
                                ${job.details.map(d => `<li class="flex items-start"><span class="mr-2 text-amber-500">></span> ${d}</li>`).join('')}
                            </ul>
                        </div>
                    `).join('');
                    responseHTML = createSectionBlock("Work Log", workHTML);
                    break;

                case 'skills':
                    const skillsHTML = `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div class="border border-amber-900/50 p-4 bg-amber-950/20">
                                <h4 class="text-amber-400 font-bold mb-4 uppercase flex items-center gap-2 border-b border-amber-900/50 pb-2">
                                    :: DEVELOPMENT ::
                                </h4>
                                <ul class="space-y-2 text-amber-200">
                                    ${RESUME_DATA.skills.technical.map(s => `<li class="flex items-center"><span class="w-2 h-2 bg-amber-600 mr-3"></span>${s}</li>`).join('')}
                                </ul>
                            </div>
                            <div class="border border-amber-900/50 p-4 bg-amber-950/20">
                                <h4 class="text-amber-400 font-bold mb-4 uppercase flex items-center gap-2 border-b border-amber-900/50 pb-2">
                                    :: ADMIN_TOOLS ::
                                </h4>
                                <ul class="space-y-2 text-amber-200">
                                    ${RESUME_DATA.skills.administrative.map(s => `<li class="flex items-center"><span class="w-2 h-2 bg-amber-600 mr-3"></span>${s}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    `;
                    responseHTML = createSectionBlock("System Capabilities", skillsHTML);
                    break;

                case 'contact':
                    responseHTML = createSectionBlock("Comm. Channels", `
                        <div class="flex flex-col gap-4 text-xl">
                            <a href="mailto:${RESUME_DATA.header.contact.email}" class="flex items-center gap-4 text-amber-400 hover:text-amber-200 hover:underline transition-colors w-fit group">
                                <span class="text-amber-700 group-hover:text-amber-500">EMAIL ::</span> ${RESUME_DATA.header.contact.email}
                            </a>
                            <span class="flex items-center gap-4 text-amber-400 group">
                                <span class="text-amber-700">PHONE ::</span> ${RESUME_DATA.header.contact.phone}
                            </span>
                        </div>
                    `);
                    break;
                
                case 'all':
                    handleCommand('about');
                    handleCommand('skills');
                    handleCommand('work');
                    handleCommand('contact');
                    return;

                case 'clear':
                    outputEl.innerHTML = '';
                    return;

                case 'sudo':
                    responseHTML = `<div class="text-red-500 font-bold mb-2 animate-fadeIn uppercase crt-text">ACCESS DENIED. THIS INCIDENT WILL BE REPORTED.</div>`;
                    break;
                
                case 'ls':
                    responseHTML = `
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-amber-300 mb-2 animate-fadeIn uppercase">
                            <span>resume_2025.pdf</span>
                            <span>passwords.txt</span>
                            <span>config.sys</span>
                            <span>autoexec.bat</span>
                        </div>
                    `;
                    break;

                case '':
                    break;

                default:
                    responseHTML = `
                        <div class="text-amber-700 mb-2 animate-fadeIn uppercase">
                            ERR: UNKNOWN COMMAND '${trimmedCmd}'. TYPE <span class="text-amber-400 cursor-pointer underline hover:text-amber-200" onclick="handleCommand('help')">HELP</span>.
                        </div>
                    `;
            }

            if (responseHTML) {
                const responseDiv = document.createElement('div');
                responseDiv.innerHTML = responseHTML;
                outputEl.appendChild(responseDiv);
                
                // Re-initialize icons for new content
                lucide.createIcons();
            }

            // Scroll to bottom
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

        // Initialize
        window.onload = () => {
            handleCommand('init_load');
        };

    </script>
</body>
</html>
